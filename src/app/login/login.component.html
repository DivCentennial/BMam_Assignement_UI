<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Employee Database</h2>
    <div class="subtitle">Sign in to start your session</div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        placeholder="Enter Username"
        [(ngModel)]="username"
        #usernameInput="ngModel"
        required
        (ngModelChange)="onInputChange()"
      />
      <div class="error" *ngIf="usernameInput.invalid && usernameInput.touched">
        Username is required.
      </div>

      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter Password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
        (ngModelChange)="onInputChange()"
      />
      <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
        Password is required.
      </div>

      <!-- Error message display -->
      <div class="error" *ngIf="errorMessage" style="color: #f44336; margin-top: 10px; text-align: center;">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-btn"
        [disabled]="!isFormValid || isLoading"
        [class.disabled]="!isFormValid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>
  </div>
</div>
